<!DOCTYPE html> 
<html> 
<head> 
  <title>Startup Death Clock</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="apple-touch-startup-image" href="splash-320x460.png" /> 
  <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="splash-640x920.png" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="phonegap.js"></script>
  <script src="js/flurry.js"></script>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/jquery.countdown.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>

  <script src="js/util.js"></script>
  <script src="js/data-capsule-client.js"></script>
  <script src="js/app.js"></script>
</head> 
<body> 





<div id="clock" data-role="page">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Startup Death Clock</h1>
<!--
    <a id="header_login"  href="#auth" data-role="button" class="ui-btn-right" style="font-size:0.9em">login</a>    
    <a id="header_logout" href="/logout" rel="external" data-role="button" class="ui-btn-right" style="font-size:0.9em">logout</a>    
-->
  </div>

  <div data-role="content">

    <h3>You will run out of money in</h3>

    <div class="clock" id="deathbg">
      <div id="death" class="digits"></div>
      <div class="labels">
        <div class="year"></div>
        <div class="month"></div>
        <div class="week"></div>
        <div class="day"></div>
      </div>
    </div>
    
    <br>
           
    <div class="clock" id="deathbg1">
      <div id="death1" class="digits"></div>
      <div class="labels">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </div>

    <h3>Enter your own numbers</h3>

    <div data-role="controlgroup" data-type="horizontal" class="minibuttons">
      <a href="#income" data-role="button" data-transition="slide">Income</a>
      <a href="#expend" data-role="button" data-transition="slide">Expend</a>
      <a onclick="localStorage.clear();window.location='/'" data-role="button" data-transition="slide" style="width:92px;font-size:0.7em">Reset</a>
    </div>

    <div data-role="controlgroup" data-type="horizontal" class="minibuttons">
      <a id="social_msg_twitter"  data-role="button" data-iconpos="right" class="social_msg twitter_msg ui-corner-right ui-corner-left">tweet</a>
      <a id="social_msg_facebook" data-role="button" data-iconpos="right" class="social_msg facebook_msg ui-corner-right ui-corner-left">post</a>
    </div>
  </div>

</div>


<div id="income" data-role="page" data-add-back-btn="true">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Income</h1>
  </div>

  <div data-role="content">
    <div id="income_list" class="ui-grid-a">
    </div>

    <h3>Last month is carried forward</h3>
    <a id="income_more" data-role="button" style="font-size:0.9em">Add Month</a>
  </div>
</div>


<div id="expend" data-role="page" data-add-back-btn="true">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Expenditure</h1>
  </div>

  <div data-role="content">
    <div id="expend_list" class="ui-grid-a">
    </div>

    <h3>Last month is carried forward</h3>
    <a id="expend_more" data-role="button" style="font-size:0.9em">Add Month</a>
  </div>
</div>


<div id="auth" data-role="page" data-add-back-btn="true">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Login</h1>
  </div>

  <div data-role="content">
    
    <a href="/auth/twitter"  rel="external" data-role="button" data-iconpos="right" class="social_login twitter_login">Twitter</a>
    <a href="/auth/facebook" rel="external" data-role="button" data-iconpos="right" class="social_login facebook_login">Facebook</a>

  </div>
</div>



<div style="hidden">

<div id="ymwd_tm">
  <div class="d{y10} year"></div><div class="d{y1}"></div>
  <div class="sep"></div>
  <div class="d{o10} month"></div><div class="d{o1}"></div>
  <div class="sep"></div>
  <div class="d{w10} week"></div><div class="d{w1}"></div>
  <div class="sep"></div>
  <div class="d{d10} day"></div><div class="d{d1}"></div>
</div>

<div id="hms_tm">
  <div class="d{h10} hour"></div><div class="d{h1}"></div>
  <div class="sep"></div>
  <div class="d{m10} minute"></div><div class="d{m1}"></div>
  <div class="sep"></div>
  <div class="d{s10} second"></div><div class="d{s1}"></div>
</div>

<div id="entry_tm">
  <div class="ui-block-a"><div class="monthentry"></div></div>
  <div class="ui-block-b"><input type="text" class="amount" pattern="[0-9]*"></div>
</div>

</div>

</body>
</html>
